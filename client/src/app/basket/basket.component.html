<form (submit)="onSubmit($event)">


<!-- size -->

<p><input
	type="Date"
	name="due_date"
	required
	[(ngModel)]="order.due_date"
	#due_date="ngModel"
	/>
</p>

<!-- colors -->

<p><input
	type="text"
	name="message"
	required
	[(ngModel)]="order.message"
	#message="ngModel"
	/>
</p>

<!-- add ons -->

<p><input
	type="boolean"
	name="shipping"
	required
	[(ngModel)]="order.shipping"
	#shipping="ngModel"
	/>
</p>




</form>
